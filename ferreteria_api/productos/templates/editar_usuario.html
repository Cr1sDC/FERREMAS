{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <h2>Editar Usuario: {{ usuario.username }}</h2>

  <form method="post">
    {% csrf_token %}
    <div class="row">
      {% for field in form %}
        <div class="col-md-6 mb-3">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'gestionar_usuarios' %}" class="btn btn-secondary">Volver</a>
  </form>
</div>
{% endblock %}
